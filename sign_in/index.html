<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanx</title>
    <link rel="icon" href="../assets/img/logo_LPMQ.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./assets/css/min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header__logo">
                <a href="../index.html" class="header__logo-link">
                    <img src="../assets/img/logo_LPMQ.png" alt="" class="header__logo-img">
                </a>
            </div>
        </header>

        <div class="container">
            <div class="grid wide">
                <div class="container__content">
                    <h2>Login to your account</h2>
                    <input type="email" class="login-form" name="email" placeholder="Email" id="input-email">
                    <input type="password" class="login-form" name="password" placeholder="Password" id="input-password">
                    <button class="btn btn--blue-color">Log in</button>
                    <a href="../password/new/index.html" class="forgot-password-link">Forgot your password?</a>
                    <h2>Don't have an account yet? Download the app</h2>
                    <div class="download-app">
                        <a href="https://apps.apple.com/us/app/thenx/id1192413645" target="_blank" class="download-app-btn btn btn--white-color">
                            <i class="fab fa-apple"></i>
                            App Store
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.sysops.thenx&hl=en" target="_blank" class="download-app-btn btn btn--white-color">
                            <i class="fab fa-google-play"></i>
                            Google Play
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
